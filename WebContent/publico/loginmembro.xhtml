<ui:composition template="padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="titulo">
	Fa√ßa seu login
</ui:define>

	<ui:define name="corpo-da-pagina">

		<br />
		<br />

		<div class="container">
			<h:form style="margin-right:400px; margin-left:400px; "
				styleClass="form-signin">

				<div class="form-group row">
					<label for="inputEmail" class="sr-only"> Email </label>
					<p:inputText value="#{loginMBean.usuario.email}"
						placeholder="Email" styleClass="form-control" />
				</div>

				<div class="form-group row">
					<label for="inputPassword" class="sr-only"> Senha </label>
					<p:password value="#{loginMBean.usuario.senha}" placeholder="Senha"
						styleClass="form-control" id="inputPassword" />
				</div>

				<center>
				<div class="btn">
					<div class="form-group row">
						<h:commandButton styleClass="btn btn-lg btn-primary btn-block"
							action="#{loginMBean.autenticar}" value="Entrar" />
					</div>
				</div>
				</center>
			</h:form>
		</div>

	</ui:define>

</ui:composition>
